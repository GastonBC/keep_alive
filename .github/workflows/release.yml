name: Publish Release

on:
  push:
    tags:
      - '*'

  workflow_dispatch:
    

jobs:
  validate:
    uses: ./.github/workflows/compile.yml@master

  create-release:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw-assets
          pattern: keep_alive-*
          merge-multiple: true

      - name: Prepare Assets for Release
        run: |
          mkdir -p release-dist
          # Move the linux binary and rename it for clarity
          if [ -f raw-assets/keep_alive ]; then
            mv raw-assets/keep_alive release-dist/keep_alive-linux-arm64
          fi
          # Move the windows binary and rename it
          if [ -f raw-assets/keep_alive.exe ]; then
            mv raw-assets/keep_alive.exe release-dist/keep_alive-windows-x64.exe
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release-dist/*
          generate_release_notes: true
