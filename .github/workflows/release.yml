name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact_name: keepalive_linux_arm64
            asset_name: keepalive-aarch64
          - target: x86_64-pc-windows-gnu
            artifact_name: keepalive_windows.exe
            asset_name: keepalive-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        run: |
          mkdir -p out
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} out/${{ matrix.asset_name }} || cp target/${{ matrix.target }}/release/$(cargo metadata --format-version 1 | jq -r '.packages[0].name') out/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
